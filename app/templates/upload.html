<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV - Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 40px; }
        .upload-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        .upload-card h1 { margin-bottom: 20px; }
        .recent-files { margin-top: 30px; }
        .recent-files table { background: white; border-radius: 10px; }
        .btn-upload { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="upload-card text-center">
        <h1>Upload CSV for Fraud Detection</h1>
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input class="form-control" type="file" name="file" accept=".csv" required>
            <button class="btn btn-success btn-lg btn-upload" type="submit">Upload & Analyze</button>
        </form>

        {% if recent_files %}
        <div class="recent-files">
            <h3>Recently Uploaded Files</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Rows</th>
                        <th>Columns</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in recent_files %}
                    <tr>
                        <td>{{ f.name }}</td>
                        <td>{{ f.rows }}</td>
                        <td>{{ f.columns }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
