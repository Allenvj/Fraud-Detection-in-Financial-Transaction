<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 30px; }
        h2 { margin-bottom: 20px; color: #343a40; }
        .table-container { overflow-x: auto; margin-bottom: 30px; }
        .plot-frame { width: 100%; height: 500px; border: none; }
        .download-btn { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Fraud Detection Dashboard</h2>
        <p class="text-center"><strong>Accuracy:</strong> {{ accuracy }}</p>

        <h3>Dataset Summary / Classification Report</h3>
        <div class="table-container">
            {{ report | safe }}
        </div>

        <h3>Dataset Preview</h3>
        <div class="table-container">
            {{ data | safe }}
        </div>

        <h3>Visualizations</h3>
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="visualTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="corr-tab" data-bs-toggle="tab" data-bs-target="#corr" type="button" role="tab">Correlation Heatmap</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="fraud-tab" data-bs-toggle="tab" data-bs-target="#fraud" type="button" role="tab">Fraud Distribution</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="scatter-tab" data-bs-toggle="tab" data-bs-target="#scatter" type="button" role="tab">Amount vs Old Balance</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="corr" role="tabpanel">
                {{ corr_html | safe }}
            </div>
            <div class="tab-pane fade" id="fraud" role="tabpanel">
                {{ fraud_html | safe }}
            </div>
            <div class="tab-pane fade" id="scatter" role="tabpanel">
                {{ scatter_html | safe }}
            </div>
        </div>

        <div class="text-center download-btn">
            <a class="btn btn-primary btn-lg" href="{{ url_for('download_file', filename=processed_file_name) }}">Download Processed CSV</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
